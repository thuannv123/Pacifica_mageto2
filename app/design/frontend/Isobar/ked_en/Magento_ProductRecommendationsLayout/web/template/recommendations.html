<div class="widget block block-static-block" if="recs().length">
    <div class="block widget block-products-list grid">
        <div class="block-content">
            <div class="products wrapper grid products-grid">
                <div each="data: recs(), afterRender: loadJsAfterKoRender">
                    <div data-bind="attr : {'data-unit-id' : unitId }">
                        <div class="block-title title" if="products.length">
                            <b>
                                <span class="block-related-heading" role="heading" aria-level="2"
                                    text="storefrontLabel"></span>
                            </b>
                        </div>

                        <ol class="products list items product-items" each="products">
                            <li class="item product product-item" data-bind='style: {padding: "15px"}'>
                                <div class="product-item-info" data-container="product-grid">
                                    <!-- ko if: $parents[1].isAlternateEnvironmentEnabled -->
                                    <a tabindex="-1" class="product photo product-item-photo"
                                        data-bind="attr : {'data-sku' : sku, 'data-unit-id' : $parent.unitId, href: 'javascript:void(0);' }">
                                        <div class="product-image-base">
                                            <span class="product-image-container">
                                                <span class="product-image-wrapper">
                                                    <img attr="src: image.url">
                                                </span>
                                            </span>
                                        </div>
                                        <!-- ko if: thumbnailImage && thumbnailImage.url -->
                                        <div class="product-image-thumbnail">
                                            <span class="product-image-container">
                                                <span class="product-image-wrapper">
                                                    <img attr="src: thumbnailImage.url">
                                                </span>
                                            </span>
                                        </div>
                                    </a>
                                    <!-- /ko -->

                                    <!-- ko if: !$parents[1].isAlternateEnvironmentEnabled -->
                                    <!-- ko if: image && image.url -->
                                    <a tabindex="-1" class="product photo product-item-photo"
                                        data-bind="attr : {'data-sku' : sku, 'data-unit-id' : $parent.unitId, href: url }">
                                        <div class="product-image-base">
                                            <span class="product-image-container">
                                                <span class="product-image-wrapper">
                                                    <img attr="src: image.url">
                                                </span>
                                            </span>
                                        </div>
                                        <!-- ko if: thumbnailImage && thumbnailImage.url -->
                                        <div class="product-image-thumbnail">
                                            <span class="product-image-container">
                                                <span class="product-image-wrapper">
                                                    <img attr="src: thumbnailImage.url">
                                                </span>
                                            </span>
                                        </div>
                                        <!-- /ko -->
                                    </a>
                                    <!-- /ko -->

                                    <!-- ko if: !image || !image.url -->
                                    <a tabindex="-1" class="product photo product-item-photo"
                                        data-bind="attr : {'data-sku' : sku, 'data-unit-id' : $parent.unitId, href: url }">
                                        <img attr="src: $parents[1].placeholderUrl" />
                                    </a>
                                    <!-- /ko -->
                                    <!-- /ko -->
                                    <div class="product details product-item-details">
                                        <!-- ko if: $parents[1].isAlternateEnvironmentEnabled -->
                                        <strong class="product name product-item-name">
                                            <a class="product-item-link"
                                                data-bind="attr : {'data-sku' : sku, 'data-unit-id' : $parent.unitId, href: 'javascript:void(0);' }">
                                                <span html="name"></span>
                                            </a>
                                            <div class="product-item-actions">
                                                <div class="secondary-addto-links actions-secondary">
                                                    <a class="recommendations towishlist"
                                                        data-bind="attr: {'data-product-id': productId, 'href': $parents[1].createAddToWishlistUrl(productId)}"
                                                        title="Add To Wishlist">
                                                    </a>
                                                </div>
                                            </div>
                                        </strong>
                                        <!-- /ko -->

                                        <!-- ko if: !$parents[1].isAlternateEnvironmentEnabled -->
                                        <strong class="product name product-item-name">
                                            <a class="product-item-link"
                                                data-bind="attr : {'data-sku' : sku, 'data-unit-id' : $parent.unitId, href: url }">
                                                <span html="name"></span>
                                            </a>
                                            <div class="product-item-actions">
                                                <div class="secondary-addto-links actions-secondary">
                                                    <a class="recommendations towishlist"
                                                        data-bind="attr: {'data-product-id': productId, 'href': $parents[1].createAddToWishlistUrl(productId)}"
                                                        title="Add To Wishlist">
                                                    </a>
                                                </div>
                                            </div>
                                        </strong>
                                        <!-- /ko -->

                                        <div class="price-box price-final_price" data-role="priceBox">
                                            <!-- ko if: prices && prices.minimum && prices.minimum.final -->
                                            <span class="normal-price">
                                                <span class="price-container price-final_price">
                                                    <span class="price-label">As low as</span>
                                                    <span id="product-price" class="price-wrapper ">
                                                        <span class="price"
                                                            data-bind="text: $parents[1].priceUnits.formatPrice( prices.minimum.final, $parents[1].priceFormat)"></span>
                                                    </span>
                                                </span>
                                            </span>
                                            <!-- /ko -->
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear" data-bind="afterRender: carouselInit"></div>
</div>

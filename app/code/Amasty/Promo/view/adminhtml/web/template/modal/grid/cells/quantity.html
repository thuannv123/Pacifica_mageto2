<input class="input-text admin__control-text qty" type="number" min="1" data-bind="
    value: value,
    attr: {
        id: index + $row()['entity_id'],
        max: $row()['max_available_qty'],
        'data-ampromo-product': $row()['entity_id'],
        disabled: true
    },
    event: {
        input: onInput.bind(this, event),
        change: onChange,
        click: onClick.bind(this)
    }
">
